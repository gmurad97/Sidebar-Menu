<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar Menu</title>
    <link rel="shortcut icon" href="img/icon/favicon.ico" type="image/x-icon">
    <script defer src="scripts/script.js"></script>
    <link rel="stylesheet" href="styles/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="s-logo">
                <img src="img/content/sidebar_logo.png" alt="Sidebar Logo" width="32px">
                <div class="s-logo-info">
                    <p>SetHub</p>
                    <p>Web developer</p>
                </div>
                <div class="s-minimize fa-solid fa-chevron-left"></div>
            </div>
            <div class="s-menu">
                <ul>
                    <li><a href="#Dashboard"><i class="fa-solid fa-house fa-customize"></i>Dashboard</a></li>
                    <li><a href="#Revenue"><i class="fa-solid fa-chart-simple fa-customize"></i>Revenue</a></li>
                    <li><a href="#Notifications"><i class="fa-solid fa-bell fa-customize"></i>Notifications</a></li>
                    <li><a href="#Analytics"><i class="fa-solid fa-chart-pie fa-customize"></i>Analytics</a></li>
                    <li><a href="#Likes"><i class="fa-solid fa-heart fa-customize"></i>Likes</a></li>
                    <li><a href="#Wallets"><i class="fa-solid fa-wallet fa-customize"></i>Wallets</a></li>
                </ul>
            </div>
            <div class="s-setting">
                <ul>
                    <li><a href="#1"><i class="fa-solid fa-right-from-bracket fa-customize"></i>Logout</a></li>
                    <li><a href="#1"><i class="fa-regular fa-sun fa-customize"></i>Light mode</a></li>
                </ul>
            </div>
        </div>
        <div class="context">
            <h1>SetHub</h1>
        </div>
    </div>
</body>
</html>
